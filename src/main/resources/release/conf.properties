# \u53d6QQ\u9a8c\u8bc1\u7801\u7684\u6700\u5927\u91cd\u8bd5\u6b21\u6570, \u53d6QQ\u9a8c\u8bc1\u7801\u65f6\u53ef\u80fd\u53d1\u751f\u9519\u8bef
verify.code.retry.max.times=3
